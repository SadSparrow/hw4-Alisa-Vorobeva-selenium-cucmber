# URL базовый приложения
base.url=https://www.sberbank.ru/person

# Тип запускаемого браузера
#type.browser=chrome
type.browser=remote

# Пути к драйверам
path.chrome.driver.windows=src/main/resources/webdriver/chromedriver.exe
